syntax = "proto3";

package proto;


service Account{
  rpc RegisterAccount (RegisterAccountRequest) returns (RegisterAccountResponse) {}
}

message User {
  int64 id = 1;
  string username = 2;
  string email = 3;
  string password = 4;
}

message RegisterAccountRequest {
  string username = 1;
  string email = 2;
  string password = 3;
}

message RegisterAccountResponse {
  User account = 1;
}
