syntax = "proto3";

package proto;


service Account{
  rpc RegisterAccount (RegisterAccountRequest) returns (RegisterAccountResponse) {}
}

message RegisterAccountRequest {
  int32 id = 1;
  string userName = 2;
  string firstName = 3;
  string lastName = 4;
  string email = 5;
  string password = 6;
  bool isSuperUser = 7;
  int32 roleId = 8;
}

message RegisterAccountResponse {
}
