syntax = "proto3";

package proto;


service Account{
  rpc RegisterAccount (RegisterAccountRequest) returns (Void) {}
  rpc SignIn (SignInRequest) returns (Void) {}
}

message Void {}

message RegisterAccountRequest {
  string userName = 1;
  string firstName = 2;
  string lastName = 3;
  string email = 4;
  string password = 5;
  bool isSuperUser = 6;
  int32 roleId = 7;
}

message SignInRequest {
  string userName = 1;
  string Password = 2;
}

